<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAS Pro - Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
        .neo-card { transition: transform 0.3s, background 0.3s; border-radius: 1.5rem; border-bottom: 4px solid #3b82f6; cursor: pointer; }
        .neo-card:hover { transform: translateY(-5px); background: rgba(59, 130, 246, 0.1); }
        .option-box { background: #1e293b; border: 2px solid transparent; transition: 0.2s; cursor: pointer; border-radius: 1rem; }
        .selected { border-color: #3b82f6 !important; background: #1e3a8a !important; }
        .correct { background: #064e3b !important; border-color: #10b981 !important; }
        .wrong { background: #7f1d1d !important; border-color: #ef4444 !important; }
        .hidden { display: none; }
        #dashboard, #test-selector, #quiz-view, #result-view, #review-view, #admin-panel, #test-config { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/50 text-white">
                <i class="fas fa-shield-halved"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter italic">RAS <span class="text-blue-500">PRO</span></h1>
        </div>
        <button onclick="showView('admin-panel'); renderDeleteList();" class="text-xs bg-slate-800 px-3 py-2 rounded-lg hover:bg-slate-700 transition">ADMIN/DELETE</button>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6">
        <div id="dashboard" class="space-y-6">
            <div id="history-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            <div id="subject-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6"></div>
        </div>

        <div id="admin-panel" class="hidden max-w-4xl mx-auto space-y-6">
            <div class="glass p-6 rounded-3xl">
                <h2 class="text-2xl font-bold mb-4 italic">Import Questions (JSON)</h2>
                <textarea id="json-input" class="w-full h-40 bg-slate-900 p-4 rounded-xl border border-slate-700 mb-4 font-mono text-sm" placeholder='JSON data yahan paste karein...'></textarea>
                <div class="flex gap-4">
                    <button onclick="uploadQuestions()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold">ADD QUESTIONS</button>
                    <button onclick="showView('dashboard')" class="bg-slate-700 px-6 py-3 rounded-xl font-bold">BACK</button>
                </div>
            </div>
            <div class="glass p-6 rounded-3xl">
                <h2 class="text-xl font-bold mb-4 text-red-500">Delete Questions</h2>
                <div id="delete-list" class="space-y-2 max-h-80 overflow-y-auto pr-2"></div>
            </div>
        </div>

        <div id="test-config" class="max-w-md mx-auto hidden glass p-8 rounded-3xl mt-10 text-center">
            <h2 id="config-title" class="text-2xl font-bold mb-6 text-blue-400">Settings</h2>
            <div id="mix-only-option" class="hidden mb-6 text-left">
                <label class="block text-xs text-slate-500 mb-2 uppercase">Sawal ki Sankhya:</label>
                <input type="number" id="mix-q-count" value="30" class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700">
            </div>
            <div class="flex items-center justify-between bg-slate-900/50 p-4 rounded-xl mb-8">
                <span class="font-bold">Negative Marking (1/3)</span>
                <label class="switch"><input type="checkbox" id="neg-marking-toggle" checked><span class="slider"></span></label>
            </div>
            <button id="start-btn-final" class="w-full bg-blue-600 p-4 rounded-xl font-bold">START TEST</button>
        </div>

        <div id="test-selector" class="hidden space-y-6">
            <button onclick="showView('dashboard')" class="text-blue-400 font-bold underline underline-offset-4">← Back to Subjects</button>
            <h2 id="current-subject-title" class="text-3xl font-bold mb-8">Subject</h2>
            <div id="topic-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div id="quiz-view" class="hidden max-w-4xl mx-auto glass p-8 rounded-3xl">
            <div class="flex justify-between items-center mb-8">
                <span class="font-mono">Q: <span id="q-idx">1</span>/<span id="q-total">30</span></span>
                <div id="timer" class="text-2xl font-black text-blue-500 bg-blue-500/10 px-4 py-1 rounded-xl">00:00</div>
                <button onclick="endQuiz()" class="text-red-500 font-bold">SUBMIT</button>
            </div>
            <p id="q-text" class="text-xl sm:text-2xl mb-10 leading-relaxed"></p>
            <div id="opt-container" class="grid gap-4"></div>
            <div class="flex justify-between mt-12">
                <button onclick="skipQ()" class="text-slate-500 font-bold">SKIP</button>
                <button id="next-btn" onclick="nextQ()" class="bg-blue-600 px-10 py-4 rounded-2xl font-bold">NEXT</button>
            </div>
        </div>

        <div id="result-view" class="hidden max-w-2xl mx-auto glass p-10 rounded-[3rem] text-center">
            <h2 class="text-slate-400 font-bold mb-2 uppercase">Final Score</h2>
            <div id="score-val" class="text-7xl font-black text-blue-500 mb-8">0.00</div>
            <div class="grid grid-cols-2 gap-4 mb-10 text-sm">
                <div class="bg-slate-900 p-4 rounded-2xl">Total: <span id="res-total">0</span></div>
                <div class="bg-slate-900 p-4 rounded-2xl">Correct: <span id="res-right" class="text-green-400">0</span></div>
                <div class="bg-slate-900 p-4 rounded-2xl">Wrong: <span id="res-wrong" class="text-red-400">0</span></div>
                <div class="bg-slate-900 p-4 rounded-2xl">Skip: <span id="res-skip" class="text-yellow-400">0</span></div>
            </div>
            <button onclick="showReview()" class="w-full bg-emerald-600 p-4 rounded-2xl font-bold mb-3">REVIEW SOLUTIONS</button>
            <button onclick="resetApp()" class="w-full bg-slate-700 p-4 rounded-2xl font-bold">HOME</button>
        </div>

        <div id="review-view" class="hidden space-y-6 max-w-4xl mx-auto"></div>
    </main>

    <script>
        const subjectIcons = {
            "Rajasthan History": "fa-monument", "Rajasthan Art and culture": "fa-palette",
            "Rajasthan Polity": "fa-building-columns", "Rajasthan Geography": "fa-map-location-dot",
            "Rajasthan Economics": "fa-chart-line", "Indian Polity": "fa-scale-balanced",
            "Indian History": "fa-landmark", "Indian Economics": "fa-money-bill-trend-up",
            "India Static GK": "fa-earth-asia", "Current Affairs": "fa-newspaper",
            "Computer": "fa-laptop-code", "Science": "fa-flask-vial", "Mix Test": "fa-layer-group"
        };

        let masterDB = JSON.parse(localStorage.getItem('ras_db')) || [];
        let historyData = JSON.parse(localStorage.getItem('ras_results')) || [];
        let currentSet = [], currentIndex = 0, answers = [], timer, timeLeft = 0, isNegativeEnabled = true;

        // Auto-fix agar page blank ho
        function init() {
            const dash = document.getElementById('subject-grid');
            if(!dash) return;
            
            dash.innerHTML = Object.keys(subjectIcons).map(sub => {
                const count = sub === "Mix Test" ? masterDB.length : masterDB.filter(q => q.subject === sub).length;
                return `<div class="glass p-6 sm:p-8 neo-card" onclick="openConfig('${sub}')">
                    <i class="fas ${subjectIcons[sub]} text-3xl sm:text-4xl text-blue-500 mb-6"></i>
                    <h3 class="text-lg font-bold mb-2">${sub}</h3>
                    <p class="text-slate-500 text-xs font-mono uppercase tracking-widest">${count} Questions</p>
                </div>`;
            }).join('');
            
            renderHistory();
        }

        function renderHistory() {
            const histCont = document.getElementById('history-container');
            if(historyData.length > 0) {
                histCont.innerHTML = historyData.slice(-2).reverse().map(res => `
                    <div class="bg-slate-900/50 border border-slate-800 p-4 rounded-2xl flex justify-between items-center">
                        <div><div class="text-blue-400 font-bold text-sm">${res.subject}</div><div class="text-[10px] text-slate-500">${res.date}</div></div>
                        <div class="text-xl font-black text-white">${res.score}</div>
                    </div>`).join('');
                histCont.classList.remove('hidden');
            } else { histCont.classList.add('hidden'); }
        }

        function renderDeleteList() {
            const list = document.getElementById('delete-list');
            list.innerHTML = masterDB.map((q, i) => `
                <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-xl border border-slate-800 text-xs mb-2">
                    <span class="truncate pr-4">${i+1}. [${q.subject}] ${q.q}</span>
                    <button onclick="deleteQuestion(${i})" class="text-red-500 font-bold">DELETE</button>
                </div>`).join('') || `<p class="text-center py-4 text-slate-500 italic">No questions found</p>`;
        }

        function deleteQuestion(index) {
            if(confirm("Confirm Delete?")) {
                masterDB.splice(index, 1);
                localStorage.setItem('ras_db', JSON.stringify(masterDB));
                renderDeleteList(); init();
            }
        }

        function openConfig(sub, topic = null, testNum = null) {
            showView('test-config');
            const mixOpt = document.getElementById('mix-only-option');
            const startBtn = document.getElementById('start-btn-final');
            if(sub === "Mix Test") {
                mixOpt.classList.remove('hidden');
                document.getElementById('config-title').innerText = "Mix Test Practice";
                startBtn.onclick = () => startMixTest();
            } else if(topic) {
                mixOpt.classList.add('hidden');
                document.getElementById('config-title').innerText = `${topic} - Test ${testNum}`;
                startBtn.onclick = () => startActualTest(sub, topic, testNum);
            } else { renderTopics(sub); }
        }

        function renderTopics(sub) {
            showView('test-selector');
            const grid = document.getElementById('topic-grid');
            document.getElementById('current-subject-title').innerText = sub;
            let filtered = masterDB.filter(q => q.subject === sub);
            let topics = [...new Set(filtered.map(q => q.topic))];
            grid.innerHTML = topics.map(t => {
                let topicQs = filtered.filter(q => q.topic === t);
                let btns = "";
                for(let i=1; i<=Math.ceil(topicQs.length / 30); i++) {
                    btns += `<button onclick="openConfig('${sub}', '${t}', ${i})" class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-xl hover:bg-blue-600 transition font-bold text-left">${t} - Test ${i}</button>`;
                }
                return `<div class="flex flex-col gap-3">${btns}</div>`;
            }).join('') || '<div class="col-span-full py-10 text-slate-500 italic text-center">No questions added yet.</div>';
        }

        function startMixTest() {
            let count = parseInt(document.getElementById('mix-q-count').value);
            currentSet = [...masterDB].sort(() => 0.5 - Math.random()).slice(0, count);
            launchQuiz("Mix Test");
        }

        function startActualTest(sub, topic, num) {
            let pool = masterDB.filter(q => q.subject === sub && q.topic === topic);
            currentSet = pool.slice((num-1)*30, num*30).sort(() => 0.5 - Math.random());
            launchQuiz(sub);
        }

        function launchQuiz(subName) {
            isNegativeEnabled = document.getElementById('neg-marking-toggle').checked;
            currentIndex = 0; answers = new Array(currentSet.length).fill(null);
            timeLeft = currentSet.length * 30; window.activeSub = subName;
            showView('quiz-view'); renderQuestion();
            if(timer) clearInterval(timer);
            timer = setInterval(() => { timeLeft--; updateTimer(); if(timeLeft <= 0) endQuiz(); }, 1000);
        }

        function renderQuestion() {
            const q = currentSet[currentIndex];
            document.getElementById('q-idx').innerText = currentIndex + 1;
            document.getElementById('q-total').innerText = currentSet.length;
            document.getElementById('q-text').innerText = q.q;
            const container = document.getElementById('opt-container');
            container.innerHTML = q.options.map((opt, i) => `
                <div onclick="selectOpt(${i})" class="option-box p-4 flex items-center gap-4 ${answers[currentIndex] === i ? 'selected' : ''}">
                    <span class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center font-bold text-xs text-blue-400">${String.fromCharCode(65+i)}</span>
                    <span class="text-base">${opt}</span>
                </div>`).join('');
            document.getElementById('next-btn').innerText = (currentIndex === currentSet.length - 1) ? "Finish Test" : "Next Question";
        }

        function selectOpt(i) { answers[currentIndex] = i; renderQuestion(); }
        function nextQ() { if(currentIndex < currentSet.length - 1) { currentIndex++; renderQuestion(); } else { endQuiz(); } }
        function skipQ() { answers[currentIndex] = null; nextQ(); }
        function updateTimer() {
            let m = Math.floor(timeLeft / 60); let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }

        function endQuiz() {
            clearInterval(timer);
            const score = calculateResult();
            const resultObj = {
                subject: window.activeSub, score: score,
                date: new Date().toLocaleDateString('hi-IN', {day:'2-digit', month:'short'})
            };
            historyData.push(resultObj);
            localStorage.setItem('ras_results', JSON.stringify(historyData.slice(-10)));
            showView('result-view');
        }

        function calculateResult() {
            let r=0, w=0, s=0;
            currentSet.forEach((q, i) => { if(answers[i] === q.correct) r++; else if(answers[i] === null) s++; else w++; });
            let score = isNegativeEnabled ? (r - (w * 0.33)).toFixed(2) : r.toFixed(2);
            document.getElementById('score-val').innerText = score;
            document.getElementById('res-total').innerText = currentSet.length;
            document.getElementById('res-right').innerText = r;
            document.getElementById('res-wrong').innerText = w;
            document.getElementById('res-skip').innerText = s;
            return score;
        }

        function showReview() {
            showView('review-view');
            const container = document.getElementById('review-view');
            container.innerHTML = `<button onclick="resetApp()" class="bg-slate-800 p-4 rounded-xl mb-6 font-bold w-full uppercase text-xs">← Back Home</button>` + 
            currentSet.map((q, i) => `
                <div class="glass p-6 rounded-3xl border-l-8 ${answers[i] === q.correct ? 'border-green-500' : (answers[i] === null ? 'border-yellow-500' : 'border-red-500')}">
                    <p class="text-lg font-bold mb-6">${q.q}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
                        ${q.options.map((o, oi) => `<div class="p-3 rounded-lg text-sm ${oi === q.correct ? 'correct' : (answers[i] === oi ? 'wrong' : 'bg-slate-900')}">${o}</div>`).join('')}
                    </div>
                    <div class="bg-blue-500/10 p-4 rounded-xl text-sm border border-blue-500/20"><strong class="text-blue-400">Explanation:</strong> ${q.explain}</div>
                </div>`).join('');
        }

        function uploadQuestions() {
            try {
                const newData = JSON.parse(document.getElementById('json-input').value);
                masterDB = [...masterDB, ...newData];
                localStorage.setItem('ras_db', JSON.stringify(masterDB));
                alert("Success!");
                resetApp();
            } catch(e) { alert("Invalid JSON!"); }
        }

        function showView(id) {
            ['dashboard', 'test-selector', 'quiz-view', 'result-view', 'review-view', 'admin-panel', 'test-config'].forEach(v => {
                const el = document.getElementById(v); if(el) el.classList.add('hidden');
            });
            const el = document.getElementById(id); if(el) el.classList.remove('hidden');
        }

        function resetApp() { if(timer) clearInterval(timer); init(); showView('dashboard'); }
        window.onload = init;
    </script>
</body>
</html>
